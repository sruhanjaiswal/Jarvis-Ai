<!-- ===== Chat Bot Section ===== -->
<section id="chatbot-section">
    <h2>Chat Bot</h2>

    <div id="chat-box" style="border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px; margin-bottom:10px;">
    </div>

    <input id="user-input" type="text" placeholder="Type your message..." style="width:80%; padding:8px;">
    <button onclick="sendMessage()">Send</button>
</section>

<script>
const apiKey = "PUT_YOUR_OPENAI_API_KEY_HERE";

// Add message to chat UI
function addMessage(text, sender){
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.innerText = sender + ": " + text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Send message to ChatGPT API
async function sendMessage(){
    const input = document.getElementById("user-input");
    const message = input.value;
    if(!message) return;

    addMessage(message, "You");
    input.value = "";

    // Example: Check if user is asking about weather
    if(message.toLowerCase().includes("weather")){
        getWeather();
        return;
    }

    // ChatGPT API Call
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
                { role: "user", content: message }
            ]
        })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content;

    addMessage(reply, "Bot");
}

// Weather API Example
async function getWeather(){
    const city = "Fishers";
    const weatherKey = "PUT_YOUR_WEATHER_API_KEY";

    const res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherKey}&units=imperial`
    );

    const data = await res.json();

    const temp = data.main.temp;
    const description = data.weather[0].description;

    addMessage(`Weather in ${city}: ${temp}Â°F and ${description}`, "Weather Bot");
}
</script>
