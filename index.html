<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creative Labs AI AI Dashboard</title>
<style>
body { margin:0; font-family: Consolas, monospace; background:black; color:#00ffee; overflow:hidden; }
header { background:#000; color:#00ffee; text-align:center; padding:15px; font-size:24px; border-bottom:2px solid #00ffee; }
#bootScreen { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; width:100vw; }
#dashboard { display:none; height:100vh; display:flex; }
#sidebar { width:200px; border-right:2px solid #00ffee; display:flex; flex-direction:column; }
#sidebar button { background:black; color:#00ffee; border:none; padding:15px; cursor:pointer; font-size:16px; text-align:left; }
#sidebar button:hover { background:#00ffee; color:black; }
#main { flex:1; padding:20px; overflow-y:auto; position:relative; }
.section { display:none; }
.chatbox { border:1px solid #00ffee; padding:10px; height:200px; overflow-y:auto; margin-bottom:10px; white-space:pre-wrap; }
input, textarea { width:100%; padding:8px; background:black; border:1px solid #00ffee; color:#00ffee; border-radius:5px; margin-bottom:5px; }
button.send { margin-top:5px; width:100%; }
footer { position:absolute; bottom:5px; right:10px; font-size:14px; color:#00ffee; }
</style>
</head>
<body>

<header id="header">Creative Labs AI</header>
<div id="bootScreen">
  <p>BOOTING SYSTEM...</p>
  <p>LOADING MODULES...</p>
  <p>ACCESS LEVEL: ADMIN</p>
  <p>READY.</p>
  <p>
    Password: 
    <input type="password" id="passInput" style="padding:8px; font-size:16px;">
    <button onclick="checkPass()" style="padding:5px 10px;">ENTER</button>
  </p>
  <p id="passMsg"></p>
</div>

<div id="dashboard">
  <div id="sidebar">
    <button onclick="showSection('calc')">Calculator</button>
    <button onclick="showSection('weather')">Weather</button>
    <button onclick="showSection('joke')">Jokes</button>
    <button onclick="showSection('unit')">Unit Converter</button>
    <button onclick="showSection('stopwatch')">Stopwatch</button>
    <button onclick="showSection('countdown')">Countdown Timer</button>
    <button onclick="showSection('notes')">Simple Notes</button>
  </div>
  <div id="main">
    <!-- Calculator -->
    <div id="calc" class="section">
      <h2>Calculator (fractions allowed)</h2>
      <input id="calcInput" placeholder="Example: 1/2 + 3/4">
      <button onclick="calculate()">Calculate</button>
      <p id="calcOut"></p>
      <div class="chatbox" id="calcHistory"></div>
    </div>

    <!-- Weather -->
    <div id="weather" class="section">
      <h2>Weather Helper</h2>
      <input id="cityInput" placeholder="City name">
      <button onclick="getWeather()">Get Weather</button>
      <div class="chatbox" id="weatherHistory"></div>
    </div>

    <!-- Jokes -->
    <div id="joke" class="section">
      <h2>Jokes</h2>
      <button onclick="tellJoke()">Tell me a joke</button>
      <div class="chatbox" id="jokeHistory"></div>
    </div>

    <!-- Unit Converter -->
    <div id="unit" class="section">
      <h2>Unit Converter</h2>
      <p>Value:</p>
      <input id="unitValue" type="number">
      <p>Convert:</p>
      <select id="unitType">
        <option value="kg-lb">Kilogram ↔ Pound</option>
        <option value="cm-in">CM ↔ Inch</option>
        <option value="c-f">Celsius ↔ Fahrenheit</option>
      </select>
      <button onclick="convertUnit()">Convert</button>
      <p id="unitOut"></p>
      <div class="chatbox" id="unitHistory"></div>
    </div>

    <!-- Stopwatch -->
    <div id="stopwatch" class="section">
      <h2>Stopwatch</h2>
      <p id="swTime">00:00:00</p>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
      <div class="chatbox" id="swHistory"></div>
    </div>

    <!-- Countdown Timer -->
    <div id="countdown" class="section">
      <h2>Countdown Timer</h2>
      <input type="number" id="cdMinutes" placeholder="Minutes">
      <button onclick="startCountdown()">Start</button>
      <p id="cdDisplay">00:00</p>
      <div class="chatbox" id="cdHistory"></div>
    </div>

    <!-- Simple Notes -->
    <div id="notes" class="section">
      <h2>Simple Notes</h2>
      <textarea id="noteInput" placeholder="Write your note here"></textarea>
      <button onclick="saveNote()">Save Note</button>
      <div class="chatbox" id="notesHistory"></div>
    </div>

  </div>
</div>

<footer>Created by Ruhan Jaiswal</footer>

<script>
// Password
const password = "2729";
function checkPass(){
  let val = document.getElementById("passInput").value;
  if(val === password){
    document.getElementById("bootScreen").style.display="none";
    document.getElementById("dashboard").style.display="flex";
    showSection('calc');
  } else {
    document.getElementById("passMsg").innerText="ACCESS DENIED";
  }
}
const passInput = document.getElementById("passInput");
passInput.addEventListener("keydown", function(e) {
    if(e.key === "Enter") checkPass();
});

// Sidebar navigation
function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

// Chat history helper
function addHistory(boxId,text){
  const box = document.getElementById(boxId);
  const p = document.createElement('p');
  p.textContent=text;
  box.appendChild(p);
  box.scrollTop=box.scrollHeight;
}

// Calculator (fractions)
function calculate(){
  let input=document.getElementById("calcInput").value;
  try{
    let expr=input.replace(/(\d+)\/(\d+)/g,"($1/$2)");
    let res=eval(expr);
    document.getElementById("calcOut").innerText=res;
    addHistory('calcHistory', input+" = "+res);
  }catch(e){
    document.getElementById("calcOut").innerText="Error";
  }
}

// Weather (free API)
async function getWeather(){
  let city=document.getElementById("cityInput").value;
  try{
    const geoRes=await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
    const geo=await geoRes.json();
    if(!geo.results) return addHistory('weatherHistory', "City not found");
    const {latitude,longitude}=geo.results[0];
    const weatherRes=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
    const weatherData=await weatherRes.json();
    addHistory('weatherHistory', `Weather in ${city}: ${weatherData.current_weather.temperature}°C`);
  }catch(e){
    addHistory('weatherHistory', "Error fetching weather");
  }
}

// Jokes
const jokes=[
"Why did the computer get cold? It forgot to close Windows.",
"Why do programmers hate nature? Too many bugs.",
"Why did the JavaScript developer leave? Because he didn't get arrays.",
"Why did the developer go broke? Because he used up all his cache.",
"Why did the computer sneeze? It had a virus.",
"Why did the programmer quit his job? He didn't get arrays.",
"Why did the coder cross the road? To get to the other IDE.",
"Why do Java developers wear glasses? Because they don't see sharp.",
"Why was the computer tired when it got home? It had too many tabs open.",
"Why did the smartphone go to school? It wanted to be smarter."
];
function tellJoke(){
  let joke=jokes[Math.floor(Math.random()*jokes.length)];
  addHistory('jokeHistory', joke);
}

// Unit Converter
function convertUnit(){
  let val=parseFloat(document.getElementById("unitValue").value);
  let type=document.getElementById("unitType").value;
  let out;
  if(type=="kg-lb") out=`${val} kg = ${(val*2.20462).toFixed(2)} lb`;
  else if(type=="cm-in") out=`${val} cm = ${(val/2.54).toFixed(2)} in`;
  else if(type=="c-f") out=`${val} °C = ${(val*9/5+32).toFixed(2)} °F`;
  document.getElementById("unitOut").innerText=out;
  addHistory('unitHistory', out);
}

// Stopwatch
let swInterval, swTime=0;
function updateSW(){let h=Math.floor(swTime/3600), m=Math.floor(swTime/60)%60, s=swTime%60; document.getElementById("swTime").innerText=`${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; swTime++;}
function startStopwatch(){if(!swInterval) swInterval=setInterval(updateSW,1000);}
function stopStopwatch(){clearInterval(swInterval); swInterval=null;}
function resetStopwatch(){stopStopwatch(); swTime=0; document.getElementById("swTime").innerText="00:00:00"; addHistory('swHistory',"Stopwatch reset");}

// Countdown Timer
let cdInterval, cdTime=0;
function startCountdown(){
  let mins=parseInt(document.getElementById("cdMinutes").value);
  if(isNaN(mins) || mins<=0) return;
  cdTime=mins*60;
  clearInterval(cdInterval);
  cdInterval=setInterval(()=>{
    let m=Math.floor(cdTime/60), s=cdTime%60;
    document.getElementById("cdDisplay").innerText=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    if(cdTime-- <=0){clearInterval(cdInterval); addHistory('cdHistory', "Countdown finished!");}
  },1000);
  addHistory('cdHistory', `Countdown started: ${mins} minutes`);
}

// Simple Notes
function saveNote(){
  let note=document.getElementById("noteInput").value.trim();
  if(note==="") return;
  addHistory('notesHistory', note);
  document.getElementById("noteInput").value="";
}
</script>

</body>
</html>
