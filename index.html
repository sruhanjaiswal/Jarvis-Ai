<section>
<h2>ðŸ¤– AI Chat + Coding Assistant</h2>

<div id="aiChatBox" style="height:300px; border:1px solid #ccc; overflow-y:auto; padding:10px;"></div>

<input id="aiInput" placeholder="Ask AI or ask coding help..." style="width:80%; padding:8px;">
<button onclick="askAI()">Send</button>
</section>

<script>
const OPENAI_KEY = "PUT_YOUR_API_KEY_HERE";

async function askAI(){
    const input = document.getElementById("aiInput");
    const message = input.value;
    if(!message) return;

    addAIMessage("You: " + message);
    input.value = "";

    const response = await fetch("https://api.openai.com/v1/chat/completions",{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization":"Bearer " + OPENAI_KEY
        },
        body:JSON.stringify({
            model:"gpt-4-turbo",
            messages:[
                {
                    role:"system",
                    content:"You are a helpful AI coding and general assistant."
                },
                {
                    role:"user",
                    content:message
                }
            ]
        })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content;

    addAIMessage("AI: " + reply);
}

function addAIMessage(text){
    const box = document.getElementById("aiChatBox");
    const div = document.createElement("div");
    div.innerText = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}
</script>
